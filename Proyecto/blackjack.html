<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Black Jack</title>
    <link rel="stylesheet" href="CSS/blackjack.css">
</head>
<body>
    <header class="Cabecera">Black Jack</header>
    <main>
        <div class="row mt-2">
            <div class="div1">
                <button class="boton1">Nuevo Juego</button>
                <button class="boton2">Pedir carta</button>
                <button class="boton3">Pasar</button>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                    <div id="jugador-cartas">
                        <img class="carta" src="Imagenes/carta1.png" />
                    </div>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h1>Banca - <small>0</small></h1>
                    <div id="banca-cartas">
                        <img class="carta" src="Imagenes/carta2.png" />
                    </div>
            </div>
        </div>
        <div id="ganador">Ganador</div>
    </main>
    <footer class="footer">
        <p>Raúl Sánchez Lucas</p>
    </footer>
    <script src="JS/underscore.js"></script>
    <script src="JS/blackjack.js"></script>
</body>
</html>
