<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Black Jack</title>
    <link rel="stylesheet" href="CSS/blackjack.css" />
  </head>
  <body>
    <div class="links">
      <div class="inicio">
        <a href="proyecto.html">Inicio</a>
      </div>
      <div class="blackjack">
        <a href="blackjack.html">Blackjack</a>
      </div>
      <div class="poker">
        <a href="poker.html">Poker</a>
      </div>
      <div class="slots">
        <a href="slots.html">Slots</a>
      </div>
      <div class="ruleta">
        <a href="ruleta.html">Ruleta</a>
      </div>
    </div>
    <div class="titulo">
      <h1>El Gran Casino</h1>
      <h2>de Montepinar</h2>
    </div>
    <main>
      <div class="panel-apuesta">
  <div class="saldo">
    Saldo: <span id="saldo">5000</span> fichas
  </div>

  <div class="apuesta">
    Apuesta actual: <span id="apuesta-actual">0</span>
  </div>

  <div class="controles-apuesta">
    <input id="input-apuesta" type="number" min="0" step="10" placeholder="Escribe tu apuesta" />
    <button id="btn-apostar">Confirmar apuesta</button>
  </div>

  <div class="chips">
    <button class="chip" data-valor="10">+10</button>
    <button class="chip" data-valor="100">+100</button>
    <button class="chip" data-valor="500">+500</button>
    <button id="btn-allin">All-in</button>
    <button id="btn-limpiar">Limpiar</button>
  </div>

  <div id="msg-apuesta" class="msg-apuesta"></div>
</div>
      <div class="row mt-2">
        <div class="div1">
          <button class="boton1">Nuevo Juego</button>
          <button class="boton2">Pedir</button>
          <button class="boton3">Plantarse</button>
        </div>
      </div>
      <div class="row container">
        <div class="col">
          <h1>Tu - <small></small></h1>
          <div id="jugador-cartas">
            <img class="carta" src="" />
          </div>
        </div>
      </div>
      <div class="row container">
        <div class="col">
          <h1>Banca - <small></small></h1>
          <div id="banca-cartas">
            <img class="carta" src="" />
          </div>
        </div>
      </div>
      <div id="ganador"></div>
    </main>
    <script src="JS/underscore.js"></script>
    <script src="JS/blackjack.js"></script>
  </body>
</html>
