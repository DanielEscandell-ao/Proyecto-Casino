<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Póker – El Gran Casino</title>

    <link rel="stylesheet" href="/Proyecto/CSS/poker.css" />
    <script src="/Proyecto/JS/poker.js" defer></script>
</head>

<body>

    <!-- ======== MENÚ SUPERIOR ======== -->
    <div class="links">
        <div><a href="proyecto.html">Inicio</a></div>
        <div><a href="blackjack.html">Blackjack</a></div>
        <div><a href="poker.html">Poker</a></div>
        <div><a href="slots.html">Slots</a></div>
        <div><a href="ruleta.html">Ruleta</a></div>
    </div>

    <!-- ======== TÍTULOS ======== -->
    <div>
        <h1>El Gran Casino</h1>
        <h2>Póker de Montepinar</h2>
    </div>

    <!-- ======== CONTENEDOR PRINCIPAL ======== -->
    <main class="app">

        <!-- ======== CABECERA DEL JUEGO ======== -->
        <header class="topbar">
            <h1 class="brand">Póker</h1>
            <div class="balance">
                Saldo: <strong id="saldoJugador">1000</strong> €
            </div>
        </header>

        <!-- ======== ZONA DEL CRUPIER ======== -->
        <section class="zona">
            <h3 class="zona__titulo">Crupier</h3>
            <div class="cartas" id="cartasCrupier"></div>
        </section>

        <!-- ======== ZONA DEL JUGADOR ======== -->
        <section class="zona">
            <h3 class="zona__titulo">Tus cartas</h3>
            <div class="cartas" id="cartasJugador"></div>

            <div class="info">
                <p>Bote actual: <strong id="boteActual">0</strong> €</p>
            </div>

            <!-- ======== CONTROLES ======== -->
            <div class="controls">

                <div class="bet">
                    <label>Apuesta</label>
                    <div class="bet__group">
                        <button class="btn btn--ghost" id="betMinus">−</button>
                        <input id="apuestaInicial" class="bet__input" type="number" value="50" min="10" step="10" />
                        <button class="btn btn--ghost" id="betPlus">+</button>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn--primary" id="btnNuevaMano">Nueva mano</button>
                    <button class="btn btn--secondary" id="btnApostar" disabled>Apostar</button>
                    <button class="btn btn--secondary" id="btnCambiarCartas" disabled>Cambiar cartas</button>
                    <button class="btn btn--ghost" id="btnRetirarse" disabled>Retirarse</button>
                </div>

            </div>

            <section class="message" id="mensaje">
                Bienvenido al póker. Inicia una nueva mano.
            </section>

            <!-- ======== HISTORIAL ======== -->
            <section class="historial" id="historial">
                <h3>Historial de manos</h3>
            </section>

        </section>

    </main>

</body>
</html>
