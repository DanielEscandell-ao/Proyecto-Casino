<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta</title>
    <link rel="stylesheet" href="CSS/ruleta.css" />
  </head>
  <body>
    <div class="links">
      <div class="inicio">
        <a href="proyecto.html">Inicio</a>
      </div>
      <div class="blackjack">
        <a href="blackjack.html">Blackjack</a>
      </div>
      <div class="poker">
        <a href="poker.html">Poker</a>
      </div>
      <div class="slots">
        <a href="slots.html">Slots</a>
      </div>
      <div class="ruleta">
        <a href="ruleta.html">Ruleta</a>
      </div>
    </div>
    <div class="container">
      <div class="ruleta-area">
        <canvas id="ruleta" width="400" height="400"></canvas>
        <div class="flecha"></div>
      </div>
      <div class="panel">
        <h1>Ruleta</h1>
        <p id="balance">Balance: $1000</p>

        <div class="fichas">
          <button data-value="1">$1</button>
          <button data-value="5">$5</button>
          <button data-value="10">$10</button>
          <button data-value="50">$50</button>
          <button data-value="100">$100</button>
          <button data-value="500">$500</button>
        </div>

        <div id="tapete" class="tapete"></div>

        <button id="girar">Girar Ruleta</button>
        <p id="resultado"></p>
      </div>
    </div>

    <script src="JS/ruleta.js"></script>
  </body>
</html>
